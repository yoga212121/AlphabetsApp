
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App 🎨</title>
    <link rel="stylesheet" href="playingstyle.css">
    <script type="text/javascript" src="https://www.chenyuho.com/project/handwritingjs/handwriting.canvas.js"></script>
    <script src="playingscript.js" defer></script>
</head>
<body>
    <body>
        <div class="container">
            <div class="emoji-container">
              <p class="title">EMOJI METER</p>
              <img class="emoji" src="https://miro.medium.com/v2/resize:fit:816/1*EGT6217-xe9-7TCOlhojUQ.gif" alt="emoji">
              <div class="rating"><p id="message">&nbsp;</p></div>
              <!-- <input type="number" id="inputnumber" min="0" max="100" onchange="UpdateRating()"> -->
              <!-- <button id="submit">Click here</button>         -->
              <button id="checkbtn" onclick="canvas.recognize()">Go🤓</button>
            </div>
          <div class="alphabet-container">
            <div class="alpha-container"><div id="alphabet" class="alphabet"></div></div>
            <div id="result" class="result"></div> <div id="score">Score: 0</div></div>
            
            <canvas id="canvas"></canvas>
          <div class="controls">
            <button id="prev-btn" onclick="canvas.erase()">◀️</button>
            <a href="home.html"><button>BACK 🏠</button></a>
            <button onclick="playAgain()">RESTART🚀</button>
            <!-- <button id="try-again-btn" onclick="canvas.erase()">Try Again🤔</button> -->
            <button id="next-btn" onclick="canvas.erase()"> ▶️</button>
          </div>
        <div class="nav">
            <div class="clr" data-clr="#000"></div>
            <div class="clr" data-clr="red"></div>
            <div class="clr" data-clr="orange"></div>
            <div class="clr" data-clr="blue"></div>
            <div class="clr" data-clr="purple"></div>
            <div class="clr" data-clr="yellowgreen"></div>
            <div class="clr" data-clr="yellow"></div>
            <div class="clr" data-clr="#fff"></div>
            <button class="clear" onclick="canvas.erase()">Clear ❌</button>
            <button class="save">Save✅</button>
            <input type="color" id="favcolor" value="#FFFFFF" class="hidden"> 
            <input type="range" name="ageInputName" id="ageInputId" value="10" min="1" max="20" oninput="ageOutputId.value = ageInputId.value" placeholder="Choose color" class="hidden">
            <output id="ageOutputId" class="hidden">5</output>
            <div class="emoji">🎨</div>
            <button id="listen-btn" onclick="speakAlphabet(currentIndex)">Listen 🔊</button>

        </div>
    </div>
    <div id="overlay"></div>

<div id="win-popup" class="popup">
    <div class="popup-content">
        <h2>You Win!</h2>
        <img src="images/jumpingsmiley.gif" alt="You Win Image">
        <button onclick="playAgain()">Play Again</button>
        <a href="home.html"><button>Home</button></a>
    </div>
</div>


</body>
</html>
